<div class="content-wrapper d-flex align-items-center justify-content-center auth theme-one" style="background-image: url(../../assets/img/login_1.jpg); background-size: cover;">
  <div class="row w-100">
    <div class="col-lg-4 mx-auto">
      <div class="auto-form-wrapper">
        <form [formGroup]="loginForm" id='form' (ngSubmit)="onLogin()">
          <div class="form-group">
            <label class="label">Email</label>
            <div class="input-group">
              <input type="text" class="form-control" id="login-username" required autofocus formControlName="email" placeholder="Email">

            </div>
          </div>
          <div class="form-group">
            <label class="label">Contraseña</label>
            <div class="input-group">
              <input type="password" id="login-password" formControlName="password" class="form-control" placeholder="*********" required>

            </div>
          </div>

          <div class="form-group">
            <button type="submit" class="btn btn-primary submit-btn btn-block">Iniciar sesión</button>
          </div>

          <div class="form-group d-flex justify-content-between">
            <div class="form-check form-check-flat mt-0">
              <label class="form-check-label">
                <input type="checkbox" class="form-check-input" checked> Keep me signed in </label>
            </div>
            <a href="#" class="text-small forgot-password text-black">Forgot Password</a>
          </div>
          <div class="form-group">
            <!--button class="btn btn-block g-login">
              <img class="mr-3" src="{{ url('assets/images/file-icons/icon-google.svg') }}" alt="">Log in with Google</button-->
               
              <button type="button" class="loginBtn loginBtn--facebook" (click)="loginFacebook()">
                Login con Facebook
              </button>
    
              <button type="button" class="loginBtn loginBtn--google" (click)="loginGoogle()">
                Login con Google
              </button>
          </div>
          <div class="text-block text-center my-3">
            <span class="text-small font-weight-semibold">¿No tiene ninguna cuenta? </span>
            <a routerLink="/registrarUsuario" class="text-black text-small">Crear cuenta</a>
          </div>
        </form>
      </div>
