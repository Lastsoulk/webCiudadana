
<div id="campañareciente">Campañas Cerca de Ti</div>

<div class="example-container" style="display: flex;margin-top: 1em;">
    <div style="font-size: larger;margin-top: 1em;margin-right: 1em;margin-left: 1em;">Selecciona una categoria:</div>
    <mat-form-field appearance="fill">

      <mat-select (selectionChange)="getCampaigns($event.value)">
        <mat-option *ngFor="let cat of listaCategorias" [value]="cat.nombre">
            {{cat.nombre}}
        </mat-option>
     
      </mat-select>
    </mat-form-field>
    <!-- (selectionChange)="getCampaigns($event.value)" -->
</div>




<div style="width:240px;height:5px; background: #00A6FF;margin-left: 1.5em;"></div>

<div style="text-align: center;" *ngIf="condicioncampanavacia">
    <div style="    font-size: xx-large;color: #00A6FF;margin-top: 2em;">Lo sentimos, no hay campañas con esa categoria</div>
    <img style="width: 622px!important;" width="622px!important" height="378px" src="assets/img/search-concept-landing-page.jpg">
</div>


<mat-grid-list cols="3"  rowHeight="600px" style="margin-bottom: 1em;" *ngIf="!condicioncampanavacia">
    <mat-grid-tile *ngFor="let key of campaigns">
        <mat-card style="margin-right: 2em;" class="example-card tarjeta" (click)="redirectCampaignDetail({campaignId: key.campaignId})">
            <mat-card-header>
                <div mat-card-avatar class="example-header-image" style="background-image: url(../../assets/img/images.jpg);"></div>
                <mat-card-title>{{key.name}}</mat-card-title>
                <!-- <mat-card-subtitle>Promotor Estrella</mat-card-subtitle> -->
            </mat-card-header>
            <div class="container" style="margin-top: 5%;padding-left: 0;padding-right: 0;text-align: center;">
                <img mat-card-image src={{key.campaignPic}} alt="Photo of a Shiba Inu" width="367.737" height="294.188">
                <div class="content">
                  <h4>{{key.name}}</h4>
                  <p style="font-size: 17.2px;">{{key.description | slice:0:50}}</p>
                  <!-- <p style="color:#13CE66;">4  convocatorias</p> -->
                </div>
                <div id="divAbajo">
                    <p style="font-size: 17.2px;">Followers: {{key.numFollowers}}</p>
     
                    <!-- <button style="position: absolute;bottom: 0;color:yellow;" mat-icon-button  aria-label="Example icon button with a heart icon">
                        <mat-icon>favorite</mat-icon>
                    </button> -->
                    <!-- <button mat-icon-button class="btn btn-primary btn-sm" (click)="redirectCampaignDetail({campaignId: key.campaignId})">
                        Ver
                    </button> -->
                </div>
                
            </div>
            
        </mat-card>
    </mat-grid-tile>
