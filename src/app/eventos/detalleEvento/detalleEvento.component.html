<div id="div">

    <div id="titulo"> 
        <h2>{{evento.name}}</h2>
        <div style="width: 100%; height: 3px; background: #f05454; margin-bottom: 3em; margin-top:1em;"></div>
    </div>
    
    <div id="mainCampana">
    
        <div class="row">
    
            <div class="col-12 col-lg-12" id="campanaFoto">
                <img id="fotoPerfil" src={{evento.eventPic}} alt="Foto de evento">
            </div>
    
            <div class="col-12 col-lg-12" id="descripcion">
                <p class="titulos">Descripcion del evento</p>
                <p class="textoDetalle">{{evento.description}}</p>
                <p class="titulos">Dia del evento</p>
                <p class="textoDetalle">{{evento.dateEvent | date:'dd/MM/yyyy'}}</p> <!-- .seconds *1000-->
                <p class="titulos">Dirección</p>
                <p class="textoDetalle">{{evento.address}}</p>
                <p class="titulos">Ciudad</p>
                <p class="textoDetalle">{{evento.city}}</p>
                <p class="titulos">Tipo</p>
                <p class="textoDetalle">Convocatoria</p>
                <p class="titulos">Contacto</p>
                <p class="textoDetalle">{{promotor.email}}</p>
                <p class="titulos">Campaña</p>
                <p class="textoDetalle">{{evento.idCampaign}}</p>
            </div>
        </div>
        
    </div>
    
    
    
    
    


</div>
