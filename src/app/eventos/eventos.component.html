<div fxLayout="row" class="course-app" style="display: flex;">
    <div *ngFor='let course of courseList' class="col-3">
        <mat-card >
        <mat-card-header class="course-header {{course.courseType}}" >
          <mat-card-title style="margin-top: 12px!important;">
            <span class="course-name">{{course.courseType}}</span>
            <span class="course-duration" style="margin-left: 5em;">
              <mat-icon class="m-r-10">access_time</mat-icon>{{course.Time}}
            </span>
          </mat-card-title>
        </mat-card-header>
        <mat-card-content class="text-center" style="margin-top: 2em;">
          <p class="m-b-5">{{course.courseName}}</p>
          <small>{{course.Update}}</small>
        </mat-card-content>
        <mat-card-actions class="text-center">
          <button mat-button>Firmar Asistencia</button>
        </mat-card-actions>
        </mat-card>
    </div>
</div>
