
<div id="div">

    <div id="campañareciente">Convocatorias disponibles</div>
    <div style="width: 100%; height: 3px; background: #00A6FF; margin-bottom: 3em;"></div>
    <div class="row">
        <div class="example" style="display: flex;margin-top: 1em;margin-left: 2.5em;">
            <div style="font-size: larger;margin-top: 1em;margin-right: 1em;margin-left: 1em;">Selecciona una ciudad:</div>
            <mat-form-field appearance="fill">
        
            <mat-select (selectionChange)="getEvents($event.value,'Convocatorias')" [(ngModel)]="selectedCity">
                <mat-option *ngFor="let ciu of ciudades" [value]="ciu">
                    {{ciu}}
                </mat-option>
            
            </mat-select>
            </mat-form-field>
        </div>
    </div>




    <div style="text-align: center;" *ngIf="condicioneventovacio">
        <div style="    font-size: xx-large;color: #00A6FF;margin-top: 2em;">Lo sentimos, no hay información para mostrar</div>
        <img style="width: 622px!important;" width="622px!important" height="378px" src="assets/img/search-concept-landing-page.jpg">
    </div>



    <div *ngIf="!condicioneventovacio" class="row" style="display: flex;padding-left: 3em;margin-top:2em; margin-right:3em;">
        <div *ngFor="let key of events" class="col-xs-12 col-md-12 col-lg-12" style="margin-bottom: 4em;">
            
            <mat-sidenav-container class="example-container" (click)="redirectCampaignDetail({campaignId: key.campaignId})">
                <mat-card class="home-card">
                    <mat-card-header >
                        <div mat-card-avatar class="example-header-image" style="background-image: url(../../assets/img/images.jpg);"></div>
                        <mat-card-title>{{key.name}}</mat-card-title>
                        <mat-card-subtitle > 
                            <!--div *ngIf="key.type==='noticia'" style="width: 60%;border: solid;margin-bottom: 0.5em;border-radius: 10px;text-align: center;color: white;background-color: steelblue;">{{key.type}}</div>
                            <div *ngIf="key.type==='convocatoria'" style="width: 60%;border: solid;margin-bottom: 0.5em;border-radius: 10px;text-align: center;color: white;background-color: #dc3545;">{{key.type}}</div-->
                            <div>
                                Convocatoria de Campaña: <mat-chip style="margin-bottom: 0.5em" color="accent" matTooltip="Campaña"
                                matTooltipClass="example-tooltip-red"
                                [matTooltipPosition]="'right'"
                                selected>{{key.nombrecampana}}</mat-chip>
                            </div>
                        </mat-card-subtitle>
                    </mat-card-header>
                    
                    <mat-card-content class="home-card-content"> 
                        <div class="row">
                            <div class="col-xs-12 col-md-5 col-lg-5">
                                <img mat-card-image img-fluid style="margin-top: 1em; margin-bottom: 1em;" src={{key.eventPic}} alt="Photo of a Shiba Inu" width="367.737" height="294.188">
                                <button *ngIf="esConvocatoria" mat-raised-button style="background-color:#28a745;color:white;text-align: center;margin:auto;display:block;margin-bottom: 1em;">¡Quiero ir!</button>
                            </div>
                            <div class="col-xs-12 col-md-6 col-lg-6 ">    
                                <p style="font-size: 20px; text-align:center;">{{key.description | slice:0:40}}</p>
                                <p style="font-size: 20px; text-align:center;">Dia: {{key.dateEvent | date:'dd/MM/yyyy'}}</p>
                                <p style="font-size: 20px; text-align:center;">Direccion: {{key.address}}</p>
                            </div>
                        </div>
                    </mat-card-content>
                    
                    <mat-card-actions class="action-buttons">
                        <button mat-icon-button color="primary" style="font-size: medium; margin-right: 2em;" 
                        (click)="redirectEventDetail({eventId: key.eventId})" target="_blank" ><mat-icon class="material-icons1">visibility</mat-icon>
                        Ver más</button>
                    </mat-card-actions>
                </mat-card>
            </mat-sidenav-container>
        </div>
    </div>



</div>
