<div id="tituloPerfil"> <h3>Mi Perfil</h3></div>

<div id="divFoto"><img mat-card-image id="fotoPerfil" src="https://sistemas.com/termino/wp-content/uploads/Usuario-Icono.jpg" alt="Photo of a Shiba Inu"></div>


<div id="datosUsuario">
    <h3>Datos Personales</h3>

    <h4 class="infoUsuario">Nombre</h4>
    <h6 class="textoUsuario" *ngIf="user$ | async as user">Adan</h6>


    <h4 class="infoUsuario">Apellido</h4>
    <h5 class="textoUsuario">Navarrete</h5>


    <h4 class="infoUsuario">Correo</h4>
    <h6 class="textoUsuario" *ngIf="user$ | async as user">{{ user?.email }}</h6>


</div>
